<html>
<head><title>js sample</title>
</head>
<body>
<h2>js operation</h2>
<form>
	<div>
		<label>Value1:</label>
		<input type="number" name="number" id="Value1">
	</div>
	<div>
		<label>Value2:</label>
		<input type="number" name="number" id="Value2">
	</div>
	<button type="button" onclick="addition()">Addition
	</button>
	<p id="demo"></p>
</form>
<script>
function addition() {

  var num1 = parseInt(document.getElementById("Value1").value);
  var num2 = parseInt(document.getElementById("Value2").value);

  var Result = num1+num2 ;	
  window.alert(Result);
  document.getElementById("demo").innerHTML = Result;
}
</script>
</body>
</html>
